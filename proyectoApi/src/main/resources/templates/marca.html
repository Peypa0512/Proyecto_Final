<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Marca de Vehiculos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <h2>Marcas</h2>
    Habremos llegado?
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Nombre</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="marcas : ${marca}" >
                <td th:text="${marcas.name}"></td>
                <td><a class="btn btn-success" th:href="@{/api/edit/{id}(id=${category.categoryId})}">Editar</a>
                    <a class="btn btn-danger" th:href="@{/api/delete/{id}(id=${category.categoryId})}">Editar</a>
                </td>
            </tr>
        </tbody>
    </table>

</body>
</html>
